<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
        <h1 class="text-center"><i class="fas fa-video" style="color:aquamarine"></i>Movies Database</h1>
        <form id="movie-form">
            <div class="form-group">
            <label for="formGroupExampleInput" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Add the title">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" placeholder="Add the director">
          </div>
          <div class="form group">
            <label for="formGroupExampleInput2" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" placeholder="Add the year">
          </div>
            <button class="btn btn-primary" type="submit" id="submit">Add movie</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Year</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbod"></tbody>
          </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
